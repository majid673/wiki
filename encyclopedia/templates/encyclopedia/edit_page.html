{% extends "encyclopedia/layout.html" %}

{% block title %}Edit {{ title }}{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'edit_page' title=title %}" method="post">
        {% csrf_token %}
        <textarea name="content" required>{{ content }}</textarea>
        <br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
